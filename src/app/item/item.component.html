<div class="card col-lg-4 col-sm-6">
  <h3 class="card-title" style="text-align: center">{{product.name}}</h3>
  <div class="card-body">
    <img class="card-img-top img-fluid" src="{{product.image}}" alt="Card image cap">
    <p class="card-text">$ {{product.price}}</p>
    <input type="number" class="form-control" placeholder="cantidad" [(ngModel)]="amount"/>
    <button class="btn btn-info" (click)="addItem()">Agregar</button>
  </div>
</div>
