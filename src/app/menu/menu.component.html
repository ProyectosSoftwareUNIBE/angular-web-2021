<nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
  <a class="navbar-brand">Nombre empresa</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let nav of navItems">
        <a class="nav-link" [routerLink]=nav.route  >{{ nav.name }}</a>
      </li>
      <li class="nav-item" *ngFor="let nav of navItems2" (click)="test(nav)">
        <a class="nav-link" >{{ nav.name }}</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
